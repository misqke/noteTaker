<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./renderer.js" defer></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="sidebar-container">
        <input id="search" type="text" />
        <nav id="pages-nav">
            <ul></ul>
        </nav>
    </div>
    <div id="notes-container">
        <div id="controls-row">
            <button id="sidebar-toggle">T</button>
            <button id="theme-toggle">
                <svg width="16px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path id="sun" class="themeIcon" fill-rule="evenodd"
                        d="M12 17.5a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zm0 1.5a7 7 0 1 0 0-14 7 7 0 0 0 0 14zm12-7a.8.8 0 0 1-.8.8h-2.4a.8.8 0 0 1 0-1.6h2.4a.8.8 0 0 1 .8.8zM4 12a.8.8 0 0 1-.8.8H.8a.8.8 0 0 1 0-1.6h2.5a.8.8 0 0 1 .8.8zm16.5-8.5a.8.8 0 0 1 0 1l-1.8 1.8a.8.8 0 0 1-1-1l1.7-1.8a.8.8 0 0 1 1 0zM6.3 17.7a.8.8 0 0 1 0 1l-1.7 1.8a.8.8 0 1 1-1-1l1.7-1.8a.8.8 0 0 1 1 0zM12 0a.8.8 0 0 1 .8.8v2.5a.8.8 0 0 1-1.6 0V.8A.8.8 0 0 1 12 0zm0 20a.8.8 0 0 1 .8.8v2.4a.8.8 0 0 1-1.6 0v-2.4a.8.8 0 0 1 .8-.8zM3.5 3.5a.8.8 0 0 1 1 0l1.8 1.8a.8.8 0 1 1-1 1L3.5 4.6a.8.8 0 0 1 0-1zm14.2 14.2a.8.8 0 0 1 1 0l1.8 1.7a.8.8 0 0 1-1 1l-1.8-1.7a.8.8 0 0 1 0-1z">
                    </path>
                    <path id="moon" class="themeIcon" fill-rule="evenodd"
                        d="M16.5 6A10.5 10.5 0 0 1 4.7 16.4 8.5 8.5 0 1 0 16.4 4.7l.1 1.3zm-1.7-2a9 9 0 0 1 .2 2 9 9 0 0 1-11 8.8 9.4 9.4 0 0 1-.8-.3c-.4 0-.8.3-.7.7a10 10 0 0 0 .3.8 10 10 0 0 0 9.2 6 10 10 0 0 0 4-19.2 9.7 9.7 0 0 0-.9-.3c-.3-.1-.7.3-.6.7a9 9 0 0 1 .3.8z">
                    </path>
                </svg>
            </button>
            <button data-font-size data-dir="-1">A-</button>
            <button data-font-size data-dir="1">A+</button>
            <button id="new-page-modal-button">New</button>
            <button id="delete-page-modal-button" disabled="true">D</button>
        </div>
        <div id="notes-body">
            <h2 id="page-title">Select or create a page to continue.</h2>
            <div id="notes-content"></div>
        </div>
        <div id="notes-editor">
            <button id="editor-toggle-btn" type="button"></button>
            <form id="note-form">
                <textarea id="editor-text-area"></textarea>
                <button type="submit" form="note-form">Save</button>
            </form>
        </div>
    </div>

    <!-- new page modal -->
    <div id="new-page-modal" class="modal">
        <div class="modal-inner">
            <form id="new-page-form">
                <label>Page Title:</label>
                <input type="text" id="new-page-input" required minlength="3" />
                <button type="submit" form="new-page-form" id="new-page-submit-button">Add</button>
                <p id="new-page-form-error"></p>
            </form>
        </div>
    </div>

    <!-- delete page modal -->
    <div id="delete-page-modal" class="modal">
        <div class="modal-inner">
            <div id="delete-page-form">
                <p>Deleting this page will delete all related notes, are you sure you wish to delete?</p>
                <button type="button" id="delete-page-submit-button">Delete</button>
                <p id="delete-page-form-error"></p>
            </div>
        </div>
    </div>

</body>
</html>
